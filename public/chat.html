<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Index</title>

    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">

</head>

<body>
    <div class="chat">
        <div class="chat-sidebar"></div>
        <div class="chat_main">
            <div id="messages" class="chat_messages"></div>
            <div class="compose">
                <form id="form">
                    <input name="message" placeholder="your message"><button>Send</button>
                </form>
                <button id="locationButton">Send Location</button>
            </div>
        </div>
    </div>

    <script id="messageTemplate" type="text/html">
        <div class="message">
            <p>
                <span class="message_name">{{user}}</span>
                <span class="message_meta"><small>{{dateTime}}</small></span>
            </p>
            <p>{{message}}</p>
        </div>
</script>
    <script id="locationTemplate" type="text/html">
        <div class="message">
            <p>
                <span class="message_name"><a href="{{message}}">{{user}} shared their location.</a></span>
                <span class="message_meta"><small>{{dateTime}}</small></span>
            </p>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</body>

</html>
